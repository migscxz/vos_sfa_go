name: vos_sfa_go
description: "A new Flutter project."
publish_to: "none" # Prevents publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.5.1

  # Icons
  cupertino_icons: ^1.0.8
  getwidget: ^7.0.0

  # For taking or choosing photos (Callsheet attachments)
  image_picker: ^1.1.2

  google_fonts: ^6.2.1

  horizontal_data_table: ^4.3.1

  # For formatting dates in UI
  intl: ^0.19.0

  # Searchable dropdown
  dropdown_search: ^6.0.1

  # Future additions for offline-first SQLite layer:
  sqflite: ^2.4.1
  path: ^1.9.0
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3
  pdf: ^3.11.3
  http: ^1.6.0
  open_file: ^3.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Recommended Flutter lints
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

